<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hikefinder</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="navbar">
                    <div class="logo-container">
                        <img src="./images/Polygon1.svg" class="left-logo" alt="triangle logo" />
                        <img src="./images/Polygon2.svg" class="right-logo" alt="triangle logo" />
                        <h1>HikeFinder</h1>
                    </div>
                    <div class="hamburger-icon-container">
                        <i class="fa-solid fa-bars" id="mobile-hamburger-icon"></i>
                    </div>
                </div>
                <nav class="mobile-nav hidden" id="mobile-nav">
                    <div class="close-btn-wrapper">
                        <i class="fa-solid fa-x close-btn" id="close-btn"></i>
                    </div>
                    <ul class="mobile-menu">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./explore.html" class="nav-link">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a href="./signup.html" class="nav-link">Sign Up</a>
                        </li>
                        <li class="nav-item active">
                            <a href="./login.html" class="nav-link">Log In</a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav-desktop hidden">
                    <ul class="nav-desktop-menu">
                        <li class="nav-desktop-item">
                            <a href="./index.html" class="nav-desktop-link">Home</a>
                        </li>
                        <li class="nav-desktop-item">
                            <a href="./explore.html" class="nav-desktop-link">Explore</a>
                        </li>
                        <li class="nav-desktop-item nav-link-button nav-green">
                            <a href="./signup.html" class="nav-desktop-link nav-green-link">Sign Up</a>
                        </li>
                        <li class="nav-desktop-item nav-link-button nav-white active">
                            <a href="./login.html" class="nav-desktop-link nav-white-link">Log In</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="login-container">
                <form class="login-form">
                    <div class="form-container">
                        <h2 class="form-title">Log in</h2>
                        <input type="text" id="username" class="username" placeholder="Username" required aria-label="Enter your username" />
                        <input type="text" id="password" class="password" placeholder="Password" required aria-label="Enter your password" />
                        <button type="submit">Sign in</button>
                    </div>
                </form>
            </section>
        </div>
        <footer>
            <div class="logo-information">
                <div class="logo-images">
                    <img src="../images/Polygon1-footer.svg" class="polygon left-footer-logo" alt="triangle icon" />
                    <img src="../images/Polygon2-footer.png" class="polygon right-footer-logo" alt="triangle icon" />
                </div>
                <div class="logo-content">
                    <div>
                        <h2>HikeFinder</h2>
                    </div>
                    <p class="footer-subtitle">Copyright 2023 Hikefinder</p>
                </div>
            </div>
            <div class="footer-links">
                <ul class="footer-nav-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./explore.html">Explore</a></li>
                    <li><a href="./login.html">Log In</a></li>
                    <li><a href="./signup.html">Sign Up</a></li>
                </ul>
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
